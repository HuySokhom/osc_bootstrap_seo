<button 
	class="btn btn-default default-font" 
	data-toggle="modal" 
	data-target="#brand"
	data-ng-click="add();"
>
	<span class="glyphicon glyphicon-plus"></span>
	Add Vehicles Type
</button>
<table class="table table-striped table-bordered default-font">
	<tr>
		<th>
			Id
		</th>
		<th>
			Name
		</th>
		<th>
			Action
		</th>	
	</tr>
	<tr
		data-ng-repeat="vehicle in vehicle_type.elements"
	>
		<td width="10%">
			<span data-ng-bind="vehicle.id"></span>
		</td>
		<td>
			<span data-ng-bind="vehicle.name"></span>
		</td>
		<td width="10%">
			<button
				class="btn btn-primary"
				 data-toggle="modal" 
				 data-target="#brand"
				 data-ng-click="edit(vehicle);"
			>
				<span class="glyphicon glyphicon-pencil"></span>
			</button>
			<button
				class="btn btn-danger"
				data-ng-click="remove($index, vehicle.id);"
			>
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</td>
	</tr>
</table>
<vehicle:popup></vehicle:popup>

<div 
	class="modal fade"
	id="install-module" 
	data-keyboard="false"
	data-backdrop="static"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4>
					<label>Install Modules</label>
				</h4>
	      	</div>
			<div class="modal-body">
				<div
					class="alert alert-success message-install"
				>
					<label>Info: </label>
					Install Success.
				</div>
				<div
					data-ng-if="modules.elements.length == 0"
					class="alert alert-warning"
				>
					<label>Info: </label>
					No Module to install.
				</div>
				<table 
					class="table table-striped table-bordered"
					data-ng-if="modules.elements.length > 0"
				>
					<tr>
						<th>
							Modules
						</th>
						<th>
							Action
						</th>
					</tr>
					<tr
						data-ng-repeat="module in modules.elements"
					>
						<td>
							<label>{{module.title}}</label>
							<ul>
								<li>{{module.description}}</li>
							</ul>
						</td>
						<td width="11%">
							<button
								class="btn btn-primary"
								title="install"
								data-ng-click="installModule(module);"
							>
								Install Module
							</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button 
					class="btn btn-default" 
					data-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>

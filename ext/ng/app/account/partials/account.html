<div 
	data-ng-if="!account_info"
	class="aling_center"
>
	<img 
		alt="loading"
		title="loading" 
		src="images/icons/loading.gif"
	/>
</div>

<table 
	class="table table-striped table-bordered"
	data-ng-repeat="account in account_info.elements"
>
	<tr>
		<td width="15%">
			First Name
		</td>
		<td>
			<input
				type="text"
				class="form-control"
				data-ng-model="account.customers_firstname"
			/>
		</td>
	</tr>
	<tr>
		<td>
			Last Name
		</td>
		<td>
			<input
				type="text"
				class="form-control"
				data-ng-model="account.customers_lastname"
			/>
		</td>
	</tr>
	<tr>
		<td>
			Telephone
		</td>
		<td>
			<input
				type="text"
				class="form-control"
				data-ng-model="account.customers_telephone"
			/>
		</td>
	</tr>
	<tr>
		<td>
			Location
		</td>
		<td>
			<span location:account></span>
		</td>
	</tr>
	<tr>
		<td>
			Address
		</td>
		<td>
			<textarea 
				rows="4" 
				cols=""
				class="form-control"
				data-ng-model="account.customers_address"
			>
			</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button
				class="btn btn-primary"
				data-ng-click="save(account);"
			>
				<span class="glyphicon glyphicon-ok-circle"></span>
				Save
			</button>
		</td>
	</tr>
</table>
<vehicle:popup></vehicle:popup>
